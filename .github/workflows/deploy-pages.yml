name: Build & Deploy Jekyll site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read # we don’t need write access since we’re not pushing
  pages: write # allow Pages deploy
  id-token: write # for configure-pages

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Check out your repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2) Vendor the monospace-web-theme assets locally
      - name: Set up Node.js & vendor theme
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install NPM dependencies
        run: npm ci
      - name: Vendor monospace-web-theme
        run: npm run vendor

      # 3) Install Ruby and Jekyll gems
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install Ruby gems
        run: bundle install

      # 4) Configure GitHub Pages
      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      # 5) Build your Jekyll site into _site/
      - name: Build Jekyll site
        run: |
          bundle exec jekyll build \
            --destination _site \
            --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      # 6) Upload the finished _site/ for deployment
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
